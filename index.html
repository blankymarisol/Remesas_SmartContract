<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulación de Smart Contract</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Formulario de Remesas</h1>

        <!-- Formulario para agregar transacciones -->
        <div class="form-container">
            <h2>Agregar Transacción</h2>
            <input type="text" id="sender" placeholder="Remitente">
            <input type="text" id="receiver" placeholder="Beneficiario">
            <input type="text" id="dpi" placeholder="DPI del Beneficiario">
            <input type="number" id="amount" placeholder="Monto">
            <button onclick="addTransaction()">Agregar</button>
        </div>

        <!-- Botón para ver historial de transacciones -->
        <button onclick="showTransactions()">Historial de Transacciones</button>

        <!-- Historial de transacciones -->
        <div class="transactions-container" id="transactions-container" style="display: none;">
            <h2>Historial de Transacciones</h2>
            <div id="transactions-list"></div>
            <!-- Botón para descargar historial completo en PDF -->
            <button id="descargarPDF">Descargar Historial en PDF</button>
        </div>

        <!-- Búsqueda de transacciones por usuario o DPI -->
        <div class="search-container">
            <h2>Buscar Transacciones</h2>
            <input type="text" id="search-user" placeholder="Ingrese el nombre o DPI">
            <button onclick="searchTransactions()">Buscar</button>
            <div id="search-results"></div>
            <!-- Botón para descargar resultados de la búsqueda en PDF (se mostrará cuando haya resultados) -->
            <button id="descargarBusquedaPDF" style="display: none;" onclick="descargarBusqueda()">Descargar Resultados en PDF</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
